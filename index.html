<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat&family=Open+Sans&family=PT+Sans:ital@0;1&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="logo.svg" alt="" /></a>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fa-solid fa-list-ul"></i
              ></a>
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-circle-question"></i
              ></a>
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-ellipsis-vertical"></i
              ></a>
              <div class="btn-group dropstart">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-bell" style="color: #ff8040"></i>
                </button>
                <ul class="dropdown-menu">
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="ms_sidebar">
      <div class="ms_sidebar_superiore">
        <nav class="nav_superiore">
          <ul>
            <li>
              <i class="fa-solid fa-house" style="color: #ffffff"></i> Home
            </li>
            <li>
              <i class="fa-solid fa-chart-simple" style="color: #ffffff"></i>
              Stats
            </li>
            <li>
              <i class="fa-solid fa-signal" style="color: #ffffff"></i> Signals
            </li>
          </ul>
        </nav>
      </div>
      <div class="ms_sidebar-inferiore">
        <nav class="nav_inferiore">
          <i class="fa-solid fa-gear" style="color: #ffffff"></i>
          <a href=""> Admin</a>
        </nav>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
